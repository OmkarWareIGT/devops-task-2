<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins - CI/CD Pipeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Jenkins - Your Automation Buddy</h1>
    <p>Streamline your CI/CD pipeline with efficiency and reliability.</p>
    <div class="pipeline">
        <div class="step completed">
            <span>Build</span>
            <span>✅</span>
        </div>
        <div class="step in-progress">
            <span>Test</span>
            <span>🔄</span>
        </div>
        <div class="step pending">
            <span>Deploy</span>
            <span>⏳</span>
        </div>
    </div>
</body>
</html>
